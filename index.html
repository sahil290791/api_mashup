<!DOCTYPE html>
<html lang="en">
	<head>
		<title>API Mashup</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="API Mashup, API-Example">
		<meta name="description" content="An example to show Google Map API with Foursquare API">
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>

	<script src="js/react.min.js"></script>
	<script src="js/react-dom.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
	<script type="text/babel" src="js/mashup.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoTjemlc0dGtVSiSr5zjvmIhUjgrFIxvc"></script>
	
	
	<script type="text/javascript">
		window.onload = function(){
		var map;
		function initMap() {
		  map = new google.maps.Map(document.getElementById('map'), {
		    center: {lat: -34.397, lng: 150.644},
		    zoom: 8
		  });
		}
		initMap();
	};
	</script>
	</body>
</html>
